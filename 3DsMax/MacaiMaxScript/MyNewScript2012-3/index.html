<script language =javascript >
var curIndex=0;
//时间间隔(单位毫秒)，每秒钟显示一张，数组共有5张图片放在Photos文件夹下。
var timeInterval=1000;
var arr=new Array();
arr[0]="F:/Images/lol/1920x1080_1.jpg";
arr[1]="F:/Images/lol/ahri_1920x1080.jpg";
arr[2]="F:/Images/lol/Caitlyn_Splash_5.jpg";
arr[3]="F:/Images/lol/katarina_1920x1080.jpg";
arr[4]="F:/Images/lol/lulu_1920x1080.jpg";
setInterval(changeImg,timeInterval);
function changeImg()
{
    var obj=document.getElementById("obj");
    if (curIndex==arr.length-1) 
    {
        curIndex=0;
    }
    else
    {
        curIndex+=1;
    }
    obj.src=arr[curIndex];
}
</script>
