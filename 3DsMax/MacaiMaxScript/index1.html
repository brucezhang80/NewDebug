<script language="javascript">
	var nowFrame=1;
	var maxFrame=4;	

	function picPlay()
	{
		var next=nowFrame+1 ;
		if(next==maxFrame+1)
		{
			nowFrame=maxFrame;
			next=1;
		}
		document.getElementById('pic'+next).style.display="block";
		document.getElementById('pic'+nowFrame).style.display="none";
		if(nowFrame==maxFrame)
		{
			nowFrame=1;
		}
		else
		{
			nowFrame++;
		}	
		setTimeout('picPlay()',2000);
	}	

</script>
